<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="icon" sizes="16x16" type="image/ico" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="16x16" href="/favicon.png" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="16x16"
      href="/favicon.png"
    />

    <title>Manejador de Tareas</title>
  </head>
  <body>
    <div class="container pt-sm-5">
      <div class="row">
        <div class="col">
          <h2 class="text-center mt-3 mb-5">Lista de Tareas</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="form" class="row">
                <input type="text" name="id" hidden />
                <div class="col-xs-12 col-md-12 my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Título"
                    name="title"
                    required
                  />
                </div>
                <div class="col-xs-12 col-md-12 my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Descripción"
                    name="description"
                    required
                  />
                </div>
                <div class="col-xs-12 col-md-12 my-3">
                  <button
                    class="btn btn-primary w-100 w-sm-50"
                    id="submitButton"
                    type="submit"
                  >
                    AGREGAR
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <ul id="list" class="mt-5 list-group"></ul>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/sw.js").then(
          function (registration) {
            // Registration was successful
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          },
          function (err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          }
        );
      });
    }
  </script>
</html>
